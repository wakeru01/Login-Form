<body class="text-center">
	<!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
	<script type="module" src="../js/signup.js"> </script>
	<main class="form-signin w-100 m-auto  alert alert-warning">
		<form class="signup">
			<img class="mb-4" src="../img/logo.png">
			<h1 class="h3 mb-3 fw-normal">Register</h1>

			<div class="form-floating">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
			<button class="w-100 btn btn-lg btn-outline-warning btn-secondary btn-outline-warning" type="submit" id="signUp">Register</button>
			<a href="../screens/login.html" class="alert-link">go to Login Page</a>
